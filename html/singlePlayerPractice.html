<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../CSS/Style2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Long+Cang&family=Neucha&family=Permanent+Marker&family=Reggae+One&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <title>Single Player</title>
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1 id="header-title">Interview Ninja</h1>
      </div>

      <div class="row">
        <ul class="main-nav">
          <li><a href="" class="active"> Home </a></li>

          <li><a href=""> Game Styles </a></li>
          <li><a href=""> Settings </a></li>
        </ul>
      </div>
    </header>

    <div id="game-container">
      <div id="question-container">
        <span id="actual-question"></span>
      </div>

      <div id="solution-container">
        <span id="actual-solution"></span>
      </div>

      <div id="info-container">
        <div id="question-id-container">
          <p id="question-id">J123</p>
        </div>
        <div id="timer-container">
          <span id="timer">12:34</span>
        </div>
      </div>

      <div id="bottom-row">
        <ul id="buttons">
          <li><a href="" id="btn-one">Next</a></li>
          <li><a href="" id="btn-two">Solution</a></li>
        </ul>
      </div>

      <!-- Ninja Picture -->
      <div class="ninja-Image-container">
        <img src="../CSS/ninja-3106460_1280.png" alt="Ninja" />
      </div>
    </div>

    <!-- data comes first -->
    <script src="../data/questions.js"></script>

    <!-- then the javascript code, we need data first because we will use it in the js script -->
    <!-- all the .js files invoked that come before this .js file is invoked will be inherited into it -->
    <script src="../js/singlePlayer.js"></script>
  </body>
</html>
