<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../CSS/landingPage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Long+Cang&family=Neucha&family=Permanent+Marker&family=Reggae+One&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!-- https://animate.style/ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Interview Ninja Home</title>
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1
          id="header-title"
          class="animate__animated animate__lightSpeedInRight"
        >
          Interview Ninja
        </h1>
      </div>

      <div class="row">
        <ul class="main-nav">
          <li class="li-single-player"><a href=""> Single Player </a></li>

          <li class="li-multi-player"><a href=""> Multi-Player </a></li>
          <li class="li-settings"><a href=""> Settings </a></li>
        </ul>
      </div>
    </header>


      <!-- Ninja Picture -->
      <div class="ninja-Image-container">
        <img src="../CSS/ninja-3106460_1280.png" alt="Ninja" />
      </div>
    </div>

    <!-- data comes first -->
    <script src="../data/questions.js"></script>

    <!-- then the javascript code, we need data first because we will use it in the js script -->
    <!-- all the .js files invoked that come before this .js file is invoked will be inherited into it -->
    <script src="../js/landingPage.js"></script>
  </body>
</html>
